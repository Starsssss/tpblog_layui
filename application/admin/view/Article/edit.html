<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="arc_title" lay-verify="required" lay-reqtext="文章标题1不能为空" placeholder="文章标题不能为空" value="{$article['arc_title']}"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">文章作者</label>
        <div class="layui-input-block">
            <input type="text" name="arc_author" lay-verify="required" lay-reqtext="文章作者不能为空" placeholder="文章作者不能为空" value="{$article['arc_author']}"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">文章摘要</label>
        <div class="layui-input-block">
            <input type="text" name="arc_digest" lay-verify="required" lay-reqtext="文章摘要不能为空" placeholder="文章摘要不能为空" value="{$article['arc_digest']}"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">文章排序</label>
        <div class="layui-input-block">
            <input type="number" name="arc_sort" lay-verify="required" lay-reqtext="文章排序不能为空" placeholder="文章排序不能为空" value="{$article['arc_sort']}"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">标签云</label>
        <div class="layui-input-block" id="tags">
            {foreach name='tags' item='v'}
            <input type="checkbox" name="tags[]" title="{$v['tag_name']}" value="{$v['tag_id']}" {if condition="in_array($v['tag_id'],$a_tags)"}checked{/if}>
            {/foreach}
        </div>
    </div>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                console.log(data.field)
                // return;
                $.ajax({
                    url: '/admin/article/edit/aid/'+{$aid},
                    type: 'POST',
                    /*dataType: "json",*/
                    data: data.field,
                    success: function (res) {
                        // if(msg==1){
                        layer.msg(res.msg)
                        // alert(msg);
                        // }

                    },
                    complete: function (msg) {
                        // alert("complete: " + msg);
                    },
                    error: function (msg) {
                        // alert("error: " + msg);
                    }


                })
                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });
            // alert(JSON.stringify(data.field))


            return true;
        });

    });
</script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#btn_show' //绑定元素
            ,url: '/admin/article/upload' //上传接口
            ,done: function(res){
                //上传完毕回调
                layer.msg(res)

            }
            ,error: function(){
                //请求异常回调
                layer.msg(res)
            }
        });
    });
</script>

<script src="/static/res/layui/lay/modules/layedit.js"></script>
<script>

    layui.use('layedit', function(){
        var layedit = layui.layedit;
        var index1 = layedit.build('content', {
            tool: ['strong','italic','face','underline','del', 'link', 'unlink', '|', 'left', 'center', 'right','b']
            ,height: 150
        })
        layui.form.verify({
            content: function(value) {
                return layedit.sync(index1);
            }
        });
    });





</script>
