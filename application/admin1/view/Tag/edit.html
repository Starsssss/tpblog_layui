{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            标签管理</a>
    </li>
    <li class="active">
        <a href="">标签添加</a>
    </li>

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">标签列表</a></li>
    <li class="active"><a href="">修改标签</a></li>
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">标签管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">标签名称</label>
                <div class="col-sm-9">
                    <input type="hidden" name="tag_id"  class="form-control" placeholder="" value="{$tag['tag_id']}">
                    <input type="text" name="tag_name"  class="form-control" placeholder="" value="{$tag['tag_name']}">
                </div>
            </div>

        </div>
    </div>
    <button class="btn btn-primary" type="submit">确定</button>
</form>
{/block}
